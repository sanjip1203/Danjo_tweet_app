{% extends "layout.html" %}
{% block tile %} tweet{% endblock  %}
{% block content %}
<h1 class='text-center text-white'>welcome to my tweet section </h1>
<h2>{% if form.instance.pk %}EDIT TWEET {% else %}Create Tweet {% endif %}</h2>
<form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{ form.as_p}}
    <button class="btn btn-warning" type="submit">Submit</button>
</form>
<a href="{% url "tweet_list" %}">Back to tweet list</a>
{% endblock %}
