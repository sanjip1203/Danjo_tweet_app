{% extends "layout.html" %}
{% block title %}Delete Tweet{% endblock %}
{% block content %}
    <h2>Are you sure you want to delete this tweet?</h2>
    <p>{{ tweet.content }}</p>

    <form method="POST">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Yes, Delete</button>
        <a href="{% url 'tweet_list' %}">Cancel</a>
    </form>
{% endblock %}
